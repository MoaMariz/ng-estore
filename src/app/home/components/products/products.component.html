<div class="main-product-container">
  @for (product of productsStoreItem.products$ | async; track product.id) {
  <div class="mx-5 p-3 product-card">
    <div class="product-image-container">
      <a routerLink="../product/{{ product.id }}">
        <img
          [src]="'/assets/images/' + product.product_img"
          [alt]="'image' + product.id"
        />
      </a>
    </div>
    <div>
      <div class="product-info">
        <h5>
          <a routerLink="../product/{{ product.id }}">{{ product.product_name }}</a>
        </h5>
        <p class="product-price">{{ product.price | currency }}</p>
        <div><app-ratings [score]="product.ratings"></app-ratings></div>
      </div>
    </div>
  </div>
  }
  @if ('!productsStoreItem.length') {
    No Products Found!
  }
</div>
