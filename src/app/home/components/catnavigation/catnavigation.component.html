<div class="navigation-container">
  <ul>
    <li><a routerLink="/home/products" (click)="onHomeClick()">Home</a></li>
    @if (displayOptions) {
    <ng-container>
      @for (category of categoriesStoreItem.topLevelCategories$ | async; track
      category.id) {
      <li>
        <a (click)="onCategoryClick(category)">{{ category.category }}</a>
      </li>
      }
    </ng-container>
    }
  </ul>
</div>
