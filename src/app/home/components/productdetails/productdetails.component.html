<div class="row my-5 product-details-container">
  <div class="col-5 product-image-container">
    <img [src]="'/assets/images/' + product[0].product_img" />
  </div>
  <div class="col-7 product-information-container">
    <span id="product-name">{{ product[0].product_name }}</span>
    <div><app-ratings [score]="product[0].ratings"></app-ratings></div>
    <hr />
    <div class="product-price">
      Price : <span class="price">{{ product[0].price | currency }}</span>
      <div>Inclusive all taxes</div>
    </div>
    <div class="my-3 product-description">{{ product[0].product_description }}</div>
  </div>
</div>
